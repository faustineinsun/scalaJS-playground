    <body>
        <div class="container">

            <div class="row clearfix">
                <div class="col-md-12 column">
                    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">Game Zone</a>
                    </div>
                    </nav>
                    <br> <br> <br>
                    <div class="alert alert-success alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <h4>
                            It's game time!
                    </h4> Have fun with this simple Flappy Bird game =)</a>
                </div>

                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <!--install workbench https://github.com/lihaoyi/workbench which is an addon of scala.js that can restart the app when a new compilation run finishes, and show debug log in the Chrome console-->
                        <!--script type="text/javascript" src="/workbench.js"></script-->
                        <canvas style="display: block" id="flcanvas" />
                        <script>
                            canvasapp.FlappyLine().main(document.getElementById('flcanvas'));
                        </script>
                    </div>
                </div>

                <br> <br>
                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <canvas style="display: block" id="canvas" width="255" height="255"/>
                        <script>
                            example.ScalaJSExample().main(document.getElementById('canvas'));
                        </script>
                    </div>
                </div>

                <br> <br>
                <div class="row clearfix">
                    <div class="btn-group btn-group-sm">
                        <button id="memcached-set-command" onclick="getMemcachedResponse('set');return false;" class="btn btn-default" type="button"><em class="glyphicon glyphicon-align-left"></em> set</button> 
                        <button id="memcached-get-command" onclick="getMemcachedResponse('get');return false;" class="btn btn-default" type="button"><em class="glyphicon glyphicon-align-center"></em> get</button> 
                        <button id="memcached-stats-command" onclick="getMemcachedResponse('stats');return false;" class="btn btn-default" type="button"><em class="glyphicon glyphicon-align-right"></em> stats</button> 
                        <button id="memcached-delete-command" onclick="getMemcachedResponse('delete');return false;" class="btn btn-default" type="button"><em class="glyphicon glyphicon-align-justify"></em> delete</button>
                    </div>
                    <h4>Memcached Response:</h4>
                    <div style="border: 1px solid yellow; background-color: white; padding: 10px 20px; min-height: 53px;">
                        <p> <div id="memcachedresponse"></div> </p>
                    </div>
                </div>

            </div>
